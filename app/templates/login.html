{%extends "layout.html" %}
{% block body %}
<nav class="container">
  <nav class="row">
    <div class="col-xs-12 col-sm-1 col-md-2"></div>
    <div class="col-xs-12 col-sm-10 col-md-8">
      <div class="imgcontainer">
        <img src="{{url_for('static',filename='logo.jpg')}}" alt="Welcome to Quori!" class="logo">
      </div>
      <form style="text-align: center" method="post">
        <label for="username"><b>Username</b></label><div class="loginlabel"></div><br>
        {{form.username(size=32,placeholder="Enter Username")}}<br>
        <label for="password"><b>Password</b></label><div class="loginlabel"></div><br>
        {{form.password(size=32,placeholder="Enter Password")}}<br>
        <nav class="row">
          <div class="col-xs-12 col-sm-3 col-md-3"></div>
          <div class="col-xs-12 col-sm-3 col-md-3">
            {{form.submit(class="btn btn-default")}}
          </div>
          <div class="col-xs-12 col-sm-3 col-md-3">
            <button type="button" class="btn btn-default" onclick="window.location.href='{{url_for('register')}}'">Register</button>
          </div>
          <div class="col-xs-12 col-sm-3 col-md-3"></div>
        </nav>
      </form>
    </div>
    <div class="col-xs-12 col-sm-1 col-md-2"></div>
  </nav>
</nav>
{% endblock %}
