{%extends "usertemplate.html" %}
{% block body %}

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
            <!-- ************************ Profile Pic *************************** -->
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <div class="centerp">
                    <div class="pic one"></div>
                    <form action="/action_page.php">
                        <input type="file" name="pic" accept="image/*" style="margin-bottom:20px">
                        <br>
                        <input type="submit" class=" niceButts spaceme btn btn-default" value="Upload pic">
                    </form>
                    <br>
                    <button onclick="showPassword()" class="niceButts spaceme btn btn-default">Change password</button>
                    
                    <div id="yeschange" display="none">
                        <br>
                        <label for="password"><b>Old Password</b></label><div class="loginlabel"></div>

                    </div>
                </div>                
            </div>
            <!-- %%%%%%%%%%%% Main column for the Bio%%%%%%%%%%%%%%%-->
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">

                    <div class="panel-heading" id="T1">
                        <h3 class="spaceme panel-title" style="margin-top:20px;"><span>Your Bio</span><button type="button" class=" niceButts spaceme btn btn-default" style="float:right;">Update bio</button></h3>     
                    </div>
                    <div class="bio panel-body">
                        <textarea class="fits"></textarea>
                    </div>
                </div>
            </div>    
            <!--Space-->
            <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
            </div>
        </div>
<script>
    $( document ).ready(function() {        
        $("#yeschange").hide(); 
});
    function showPassword(){
        $("#yeschange").show(); 
    };
</script>
{% endblock %}
