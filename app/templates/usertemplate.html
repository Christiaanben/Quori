<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quori</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--jQuery file:-->
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--Import fonts-->
        <link href='https://fonts.googleapis.com/css?family=Numans' rel='stylesheet'>
        <!-- Inline style -->
        <style>
            body {
                font-family: 'Numans';
                cursor: pointer;
            }

            .navbar-nav .navbar-brand {
                float: none;
                margin: 0 auto;
                display: block;
                text-align: center;
            }

            .navbar-nav>li {
                display: inline-block;
                float: none;
            }

            .user {
                display: inline-block;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
            }
            
            .spaceme {
                padding: 20px;
                margin: 0px;
            }
            
            .fits {
                width: 100%;
                height: 100%;
            }
            
            .centerp {
                vertical-align: middle;
            }
            
            .bio {
                height: 400px;
            }
            
            .pic {
                display: inline-block;
                width: 220px;
                height: 220px;
                border-radius: 50%;
                
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            
            .niceButts {
                padding-bottom: 5px;
                padding-top: 5px;
            }
            
            .one {
                background-image: url('http://placehold.it/400x200');
            }
            
            .two {
                background-image: url('http://placehold.it/200x200');
            }
            
            .three {
                background-image: url('http://placehold.it/200x400');
            }
            
            a:link {
                text-decoration: none;
                color: Grey;
            }
        </style>
    </head>
    <body>
        <!-- Code for the navbar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarSupportedContent">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" >
                        <img alt="Quori" src="{{url_for('static',filename='quoriLogo.png')}}" width="100%" height="90px" style="width: 130px; margin-top: -18px; height: 65px;" >
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" onclick="window.location.href='{{url_for('home')}}'">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="window.location.href='{{url_for('otherprofile')}}'">Questions</a>
                        </li>
                        <li>
                            <a href="#">Answers</a>
                        </li>
                        <li>
                            <input id="search" />
                        </li>
                        <li>
                            <a class="" href="#" onclick="window.location.href='{{url_for('profilepage')}}'">
                                {{ session.username }}
                                <img alt="Profile" src='../static/profilepictures/temp.jpg' class="user">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {%block body%}{%endblock%}
    </body>
</html>
