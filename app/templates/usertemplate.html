<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quori</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{{url_for('static',filename='jquery.autocomplete.js')}}"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <!-- Inline style -->
    <style>
        body {
            padding-top: 70px;
        }

        .navbar-nav .navbar-brand {
            float: none;
            margin: 0 auto;
            display: block;
            text-align: center;
        }

        .navbar-nav>li {
            display: inline-block;
            float: none;
        }

        .user {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;

            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        a:link {
            text-decoration: none;
            color: Grey;
        }
    </style>
</head>
<!-- Code for the navbar -->

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand" href="#" style="padding-left:25%">
      <img alt="Quori" src="{{url_for('static',filename='logo.jpg')}}" width="40px" height="40px" >
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" style="padding-top:10px;">
          <a class="nav-link" href="#" onclick="window.location.href='{{url_for('home')}}'">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item" style="padding-top:10px;">
          <a class="nav-link" href="#" onclick="window.location.href='{{url_for('otherprofile')}}'">Questions</a>
        </li>

        <li class="nav-item" style="padding-top:10px;">
          <a class="nav-link" href="#">Answers</a>
        </li>

          <li class="autocomplete" style="width:300px;">
              <form class="form-inline my-2 my-lg-0">
                  {{ search.autocomp }}
              </form>
          </li>

          <li style="padding-left:10px" style="padding-top:10px;">
          <a class="nav-link" href="#" onclick="window.location.href='{{url_for('profilepage')}}'">
            <img alt="Profile" src='../static/profilepictures/temp.jpg' class = "user">
          </a>          
        </li>
      </ul>
    </div>
  </nav>
{%block body%}{%endblock%}
<script>
$(function() {
    $.ajax({
        url: '{{ url_for("autocomplete") }}'
        }).done(function (data) {
            $('#autocomplete').autocomplete({
                source: data.json_list,
                minLength: 2
            });
        });
    });
</script>
</body>
</html>
