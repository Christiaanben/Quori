<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quori</title>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{{url_for('static',filename='jquery.autocomplete.js')}}"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
    <!-- Optional theme -->

        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Import fonts-->

    <!-- Inline style -->
    <style>
        body {
            font-family: 'Numans';
            cursor: pointer;
        }

        .navbar-nav .navbar-brand {
            float: none;
            margin: 0 auto;
            display: block;
            text-align: center;
        }

        .navbar-nav>li {
            display: inline-block;
            float: none;
        }

        .user {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;

            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        .spaceme {
            padding: 20px;
            margin: 0px;
        }

        .fits {
            width: 100%;
            height: 100%;
        }

        .centerp {
            vertical-align: middle;
        }

        .bio {
            height: 400px;
        }

        .pic {
            display: inline-block;
            width: 220px;
            height: 220px;
            border-radius: 50%;

            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .niceButts {
            padding-bottom: 5px;
            padding-top: 5px;
        }

        .one {
            background-image: url('http://placehold.it/400x200');
        }

        .two {
            background-image: url('http://placehold.it/200x200');
        }

        .three {
            background-image: url('http://placehold.it/200x400');
        }

        a:link {
            text-decoration: none;
            color: Grey;
        }

        footer {
            background-image: linear-gradient(to bottom, #3c3c3c 0, #222 100%);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            margin: 0 auto;
            color: grey;
            text-align: center;
            padding-top: 14px;
        }

        .mediaNav {
            display: inherit;
        }

        @media only screen and (max-width: 600px) {
            footer {
                background-image: linear-gradient(to bottom, #3c3c3c 0, #222 100%);
                position: inherit;
                bottom: 0;
                width: 100%;
                height: 50px;
                margin: 0 auto;
                color: grey;
                text-align: center;
                padding-top: 14px;
            }
            .mediaNav {
                display: grid;
                text-align: center;
            }
        }

        @media screen and (max-width: 991px) and (min-width: 601px) {
            footer {
                background-image: linear-gradient(to bottom, #3c3c3c 0, #222 100%);
                position: inherit;
                bottom: 0;
                width: 100%;
                height: 50px;
                margin: 0 auto;
                color: grey;
                text-align: center;
                padding-top: 14px;
            }


        }
    </style>
</head>
<!-- Code for the navbar -->

<body>
    <!--NAVBAR LARGE-->
    <nav class="navbar navbar-inverse ">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="Quori" src="{{url_for('static',filename='quoriLogo.png')}}" width="100%" height="90px" style="width: 130px; margin-top: -18px; height: 65px;">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav mediaNav">
                    <li>
                        <a href="#" onclick="window.location.href='{{url_for('home')}}'">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li>
                        <a class="" href="#" onclick="window.location.href='{{url_for('otherprofile')}}'">Questions</a>
                    </li>
                    <li>
                        <a class="" href="#">Answers</a>
                    </li>
                    <li class="autocomplete">
                        <form class="form-inline my-2 my-lg-0">
                            {{ search.autocomp }}
                        </form>
                    </li>
                    <li>
                        <a class="" href="#" onclick="window.location.href='{{url_for('profilepage')}}'">
                            <img alt="Profile" src='../static/profilepictures/temp.jpg' class="user">
                        </a>
                    </li>
                    <li style="color: Grey;">
                        usernameHere
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {%block body%}{%endblock%}
    <footer>
        All Rights Reserved
    </footer>
    <script>
        var prefix = 'abc';
        $('input').each(function () {
            var elem = $(this);

            // Save current value of element
            elem.data('oldVal', elem.val());

            // Look for changes in the value
            elem.bind("propertychange change click keyup input paste", function (event) {
                // If value has changed...
                if (elem.data('oldVal') != elem.val()) {
                    // Updated stored value
                    elem.data('oldVal', elem.val());
                    // Do action
                    $(function () {
                        prefix = elem.val();
                        var searchURL = {{ url_for("autocomplete", prefix = 'r')
                    }};
                alert(searchURL);
                $.ajax({
                    url: searchURL;
                }).done(function (data) {
                    $('#autocomplete').autocomplete({
                        source: data.json_list,
                        minLength: 2
                    });
                });
            });
        }});
            });
    </script>
</body>

</html>
