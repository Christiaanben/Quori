<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <meta charset="utf-8">
  <title>Login to Quori</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<nav class="container">
  <nav class="row">
    <div class="col-xs-12 col-sm-1 col-md-2"></div>
    <div class="col-xs-12 col-sm-10 col-md-8">
      <div class="imgcontainer">
        <img src="logo.png" alt="Welcome to Quori!" class="logo">
      </div>
      <div style="text-align: center">
        <label for="username"><b>Username</b></label><div class="loginlabel"></div><br>
        <input type="text" placeholder="Enter Username" id="username" name="username"><br><br>
        <label for="password"><b>Password</b></label><div class="loginlabel"></div><br>
        <input type="password" placeholder="Enter Password" id="password" name="password"><br><br>
        <nav class="row">
          <div class="col-xs-12 col-sm-3 col-md-3"></div>
          <div class="col-xs-12 col-sm-3 col-md-3">
            <button type="submit" class="btn btn-default" style="margin-bottom: 20px">Login</button>
          </div>
          <div class="col-xs-12 col-sm-3 col-md-3">
            <button type="submit" class="btn btn-default">Register</button>
          </div>
          <div class="col-xs-12 col-sm-3 col-md-3"></div>
        </nav>
      </div>
    </div>
    <div class="col-xs-12 col-sm-1 col-md-2"></div>
  </nav>
</nav>
</body>
</html>
